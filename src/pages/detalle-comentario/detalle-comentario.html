<ion-header>

  <ion-navbar text-center color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Detalles Comentario
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding id="page5">

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-xl-6>
        <div id="registro-markdown6" class="show-list-numbers-and-dots">
          <p class="title">
            Comentarios del DT
          </p>
        </div>
        <div class="spacer" style="width:300px;height:15px;" id="registro-spacer8"></div>
        <ion-item-divider color="light" id="registro-list-item-divider8">
          Datos Evento:
        </ion-item-divider>
        <ion-item>
          <ion-icon name="calendar"></ion-icon>
          <b>Nombre: </b><span item-end>{{evento.nombre}}</span>
        </ion-item>

        <ion-item *ngIf="evento.tipoEvento.nombre">
          <ion-icon name="clipboard"></ion-icon>
          <b>Evento: </b><span item-end>{{evento.tipoEvento.nombre}}</span>
        </ion-item>
        <ion-item >
          
          <b>Comentario:</b><br>
        
        </ion-item>
        <ion-item >
          
         
          <ion-textarea  disabled = "true" [(ngModel)]="this.evento.registrosDT[0].comentario" rows="10"></ion-textarea>
        </ion-item>
        
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
