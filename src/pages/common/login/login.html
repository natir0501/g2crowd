<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>tuEquipo APP - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <ion-grid>

      <ion-row align-items-center justify-content-center>

        <ion-col col-xl-3>
          <ion-list>
            <ion-item>
              <ion-label stacked primary>Usuario (email)</ion-label>
              <ion-input [(ngModel)]="usuario.email" type="text" value="" name="usuario"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked primary>Password</ion-label>
              <ion-input [(ngModel)] = "usuario.password" type="password" value="" name="password" required></ion-input>
            </ion-item>


          </ion-list>

        </ion-col>
      </ion-row>
      <br>
      <br>
      <ion-row align-items-center justify-content-center>
        <ion-col col-xl-3>
          <button ion-button block icon-start type="submit"  [disabled]="!loginForm.valid">
            <ion-icon name="key"></ion-icon>
            Ingresar</button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>


</ion-content>
