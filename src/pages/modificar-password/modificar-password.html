<ion-header>


  <ion-navbar text-center color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modificar password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page5">
  <form id="registro-form4" [formGroup]="formulario" (ngSubmit)="onSubmit()" #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-xl-6>
          <div id="registro-markdown6" class="show-list-numbers-and-dots">
            <p class="title">
              Modificar contraseña para el usuario especificado
            </p>
          </div>
          <div class="spacer" style="width:300px;height:15px;" id="registro-spacer8"></div>
          <ion-item-divider color="light" id="registro-list-item-divider8">
            Usuario: {{mostrarUsuario(usuario)}}
          </ion-item-divider>

          <ion-item [ngClass]="{ 'ng-touched' : formulario.get('newpassword').touched }" id="registro-input25">
            <ion-label>
              Nueva Password:
            </ion-label>
            <ion-input text-right type="password" formControlName="newpassword" placeholder="" [(ngModel)]="nuevaPassword"
              required></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="formulario.get('newpassword').touched && formulario.get('newpassword').invalid">La
            contraseña debe ser alfanumérica de largo mínimo 8</div>

          <ion-item [ngClass]="{ 'ng-touched' : formulario.get('repeatpassword').touched }" id="registro-input25">
            <ion-label>
              Repetir Password:
            </ion-label>
            <ion-input text-right type="password" formControlName="repeatpassword" placeholder="" [(ngModel)]="repetirPassword"
              required></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="formulario.get('repeatpassword').touched && formulario.get('repeatpassword').invalid">Las
            contraseñas no coinciden</div>
          <div class="spacer" style="width:300px;height:9px;" id="registro-spacer9"></div>

        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-xl-2>
          <button [disabled]="formulario.invalid" type="submit" ion-button="" block color="positive">
            Aceptar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
