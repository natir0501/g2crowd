<ion-header>

  <ion-navbar text-center color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Comentarios del DT
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page5">

  <ion-grid>

    <ion-row justify-content-center>
      <ion-col col-xl-6>
        <div id="registro-markdown6" class="show-list-numbers-and-dots">
          <p class="title">
            Se visualiza una agenda donde se marcan los comentarios realizados del DT
          </p>
        </div>
        <div class="spacer" style="width:300px;height:15px;" id="registro-spacer8"></div>
        <ion-calendar [events]="currentEvents" #calendar lang="es" (onDaySelect)="onDateSelected($event)"
          (onMonthSelect)="onMonthSelect($event)"></ion-calendar>
        <div class="spacer" style="width:300px;height:15px;" id="registro-spacer8"></div>
        <ion-item-divider *ngIf="eventosDelDia.length > 0" color="light">
          Eventos en el dia:
        </ion-item-divider>
        <ion-list>
          <ion-item-sliding *ngFor="let evt of eventosDelDia">
            <ion-item color="none" icon-start>
              <ion-icon name="football" item-left></ion-icon>
              {{evt.nombre + ' - ' + evt.lugar.nombre  }}
            </ion-item>
            <ion-item-options side="right">
             
              <button ion-button color="positive" (click)="detalles(evt)">
                Consultar
              </button>
            
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <div class="spacer" style="width:300px;height:15px;" id="registro-spacer8"></div>
    

  </ion-grid>

</ion-content>
